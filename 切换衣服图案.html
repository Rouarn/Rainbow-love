<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIY切换衣服图案</title>
  <link rel="stylesheet" href="css/切换衣服图案.css">
</head>
<body>
<div class="container">
  <div class="shirt">
    <img src="img/切换衣服图案/t_shirt.png" alt="">
    <div class="shirt-overlay">
      <div class="shirt-overlay-pattern"></div>
      <img src="img/切换衣服图案/t_shirt_overlay.png" alt="">
    </div>
  </div>
  <div class="options">
    <div class="option active"></div>
    <div class="option">
      <img src="img/切换衣服图案/1.png" alt="">
    </div>
    <div class="option">
      <img src="img/切换衣服图案/2.png" alt="">
    </div>
    <div class="option">
      <img src="img/切换衣服图案/3.png" alt="">
    </div>
  </div>
</div>
<script src="js/切换衣服图.js"></script>
<script src="js/切换衣服图案.js"></script>
</body>
</html>
